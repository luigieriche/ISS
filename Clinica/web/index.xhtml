<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title> Clinica </title>
    </h:head>
    
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
               
                <b:row>
                    <b:column medium-screen="5"></b:column>
                    <b:column medium-screen="2">
                    <h:form>
                        <p:panelGrid>
                            <br></br>
                            <br></br>
                            <br></br>
                             <br></br>
                             <br></br>
                             <center><h3>Software Registra Consultas</h3></center>
                            
                             <br></br>
 
                             
                            <b:inputText id="usuario" value="#{usuarioController.usuario.usuario}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="user" />
                                </f:facet>
                            </b:inputText>
                          
                            <b:inputText id="senha" value="#{usuarioController.usuario.senha}"> 
                                <f:facet name="prepend">
                                    <b:iconAwesome name="lock" />
                                </f:facet>
                            </b:inputText>
                             <br></br>
                                 
                            <h:commandButton class="btn btn-primary" value="Entrar" id="salva" action="pacientes"/>
                        </p:panelGrid>
                    </h:form>
                    </b:column>
                    <b:column medium-screen="5"></b:column>
                </b:row>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
