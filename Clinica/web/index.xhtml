<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
      <title> Clinica </title>
    </h:head>
    <h:body>
        
    <ui:include src="/menu.xhtml" />    
      

        <center><h1>Sistema Clinica</h1></center>
        <h:form>    
            <h:outputText value="Nome: "/>
            <p:inputText id="nome" value="#{pessoaController.pessoa.nome}" /><br/>
            <h:outputText value="Email: "/>
            <p:inputText id="email" value="#{pessoaController.pessoa.email}" /><br/>
            <h:outputText value="Celular: "/>
            <p:inputText id="celular" value="#{pessoaController.pessoa.celular}" /><br/>
            <h:outputText value="Telefone: "/>
            <p:inputText id="telefone" value="#{pessoaController.pessoa.telefone}" /><br/>
            <h:outputText value="Data de Nascimento: "/>
            <p:inputText id="data_nascimento" value="#{pessoaController.pessoa.data_nascimento}" /><br/>
            <h:outputText value="Sexo: "/>
            <p:inputText id="sexo" value="#{pessoaController.pessoa.sexo}" /><br/>
            <h:outputText value="CPF: "/>
            <p:inputText id="cpf" value="#{pessoaController.pessoa.cpf}" /><br/>
            <h:outputText value="Cidade: "/>
            <p:inputText id="cidade" value="#{pessoaController.pessoa.cidade}" /><br/>
            <h:outputText value="Endereco: "/>
            <p:inputText id="endereco" value="#{pessoaController.pessoa.endereco}" /><br/>
            <h:outputText value="NÃºmero: "/>
            <p:inputText id="numero" value="#{pessoaController.pessoa.numero}" /><br/>
            
            <p:commandButton value="Salvar" id="salva" actionListener="#{pessoaController.adicionar(actionEvent)}" />
        </h:form>
        
        <p:dataTable value="#{pessoaController.listaPessoas}" var="pessoa">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="nome"/>
                </f:facet>
                <h:outputText value="#{pessoa.nome}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="E-mail"/>
                </f:facet>
                <h:outputText value="#{pessoa.email}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Telefone"/>
                </f:facet>
                <h:outputText value="#{pessoa.telefone}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Celular"/>
                </f:facet>
                <h:outputText value="#{pessoa.celular}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Data de Nascimento"/>
                </f:facet>
                 <h:outputText value="#{pessoa.data_nascimento}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Sexo"/>
                </f:facet>
                <h:outputText value="#{pessoa.sexo}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="CPF"/>
                </f:facet>
                <h:outputText value="#{pessoa.cpf}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="Cidade"/>
                </f:facet>
                <h:outputText value="#{pessoa.cidade}"/>
            </p:column>
            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Endereco"/>
                </f:facet>
                <h:outputText value="#{pessoa.endereco}"/>
            </p:column>
            
             <p:column>
                <f:facet name="header">
                    <h:outputText value="numero"/>
                </f:facet>
                <h:outputText value="#{pessoa.numero}"/>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
