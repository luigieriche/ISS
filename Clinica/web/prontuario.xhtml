<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        Clinica
        
    </h:head>

    <h:body >
     
      
            <br/>
            <br/>
             
            <p:layoutUnit position="center">
                <ui:include src="/menu.xhtml" />
           

                <!-- Buscar -->
               
                <h:form id="buscaPaciente" style="padding-top: 80px;" >
                    <b:row>
                        <b:column medium-screen="6">
                            <b:row>
                                <b:column medium-screen="3">
                                    <h4>Pesquisar prontuário:</h4>
                                     
                                </b:column >
                                <b:column medium-screen="7"> 
                                    
                                     <b:inputText class="form-control" id="textBusca" value="#{prontuario.parametro}" />
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:selectOneMenu value="#{prontuarioController.campo}">
                                        <f:selectItem itemValue="nome" itemLabel="Nome" />
                                        <f:selectItem itemValue="telefone" itemLabel="Telefone" />
                                        <f:selectItem itemValue="email" itemLabel="Email" />
                                        <f:selectItem itemValue="cpf" itemLabel="CPF" />
                                    </b:selectOneMenu>
                                </b:column>
                            </b:row>
                        </b:column>
                        <b:column  medium-screen="3">
                            <b:row>
                                <b:column  medium-screen="2">
                                    <h:commandButton class="btn btn-primary" value="Buscar" id="cmdBusca" >
                                        <f:ajax execute="@all" render=":pessoa" />
                                    </h:commandButton>
                                </b:column>
                                <b:column  medium-screen="2">    
                                    <h:commandButton class="btn btn-primary" value="Limpar" type="reset">
                                        <p:resetInput target="@form" />
                                    </h:commandButton>  
                                  </b:column>  
                                <b:column  medium-screen="8"></b:column>
                            </b:row>
                        </b:column> 
                          
                            
                        
                        <b:column  medium-screen="3">
                            
                        </b:column>

                    </b:row>

                </h:form>
                 
                <h:messages />
                <!-- Incluir -->
                <p:layoutUnit position="center">
                    <p:dialog widgetVar="dlgPaciente" resizable="false" header="Adicionar Prontuário">
                        <h:form id="adicionaProntuario">
                            <h:panelGrid columns="2" cellpadding="5">
                                
                                <h:outputLabel for="data_nascimento" value="Data do Prontuário: "/>
                                <p:inputMask id="data_nascimento" value="#{prontuarioController.prontuario.data_cadastro}" mask="99-99-9999">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </p:inputMask>
                                <h:outputText value="Paciente:"/>
                                <p:inputText id="nome" value="#{prontuarioController.prontuario.id_paciente}" required="true" />
                                                               
                                <h:outputText value="Email: "/>
                                <p:inputText id="email" value="#{prontuarioController.prontuario.leito}" />

                                <h:outputText value="Diagnóstico: "/>
                                <p:inputTextarea id="celular" value="#{prontuarioController.prontuario.diagnostico}"/>
                                
                                <h:outputText value="Prescrição "/>
                                <p:inputTextarea id="celular" value="#{prontuarioController.prontuario.prescricao}"/>

                                <h:outputText value="Exames: "/>
                                <p:inputTextarea id="celular" value="#{prontuarioController.prontuario.exames}"/>

                            </h:panelGrid>
                            <br />
                            <h:panelGroup style="white-space: nowrap">
                                <p:commandButton value="Salvar" id="salva" action="#{prontuarioControler.adicionar(actionEvent)}" 
                                                 onclick="PF('dlgProntuario').hide();">
                                    <f:ajax execute="@form adicionaProntuario" render="@form :adicionaProntuario"/>
                                </p:commandButton>

                                <p:commandButton value="Limpar" type="reset" process="@this">
                                    <p:resetInput target="@form" />
                                </p:commandButton>

                                <p:commandButton value="Cancelar" type="reset" onclick="PF('dlgProntuario').hide()" />   
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                </p:layoutUnit>

                <!-- Alterar -->
                <p:layoutUnit position="center">
                    <p:dialog widgetVar="dlgAlteraPaciente" resizable="false" header="Alterar Paciente" width="600">
                        <h:form id="alteraPaciente">

                            <h:panelGrid columns="2" cellpadding="5" >

                                <h:outputText value="Nome: "/>
                                <p:inputText id="nome" value="#{pessoaController.pessoa.nome}" required="true" />

                                <h:outputText value="Email: "/>
                                <p:inputText id="email" value="#{pessoaController.pessoa.email}" />

                                <h:outputText value="Celular: "/>
                                <p:inputMask id="celular" value="#{pessoaController.pessoa.celular}" mask="(99) 9999-9999"/>

                                <h:outputLabel for="telefone" value="Telefone: "/>
                                <p:inputMask id="telefone" value="#{pessoaController.pessoa.telefone}" mask="(99) 9999-9999"/>

                                <h:outputLabel for="data_nascimento" value="Data de Nascimento: "/>                              
                                 <p:inputMask id="data_nascimento" value="#{pessoaController.pessoa.data_nascimento}" mask="99-99-9999">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </p:inputMask>

                                <h:outputText value="Sexo: "/>
                                <h:selectOneMenu value="#{pessoaController.pessoa.sexo}">
                                      <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                                      <f:selectItem itemValue="Feminino" itemLabel="Faminino" />
                                </h:selectOneMenu>

                                <h:outputLabel for="key" value="CPF: "/>
                                <p:inputMask id="cpf" value="#{pessoaController.pessoa.cpf}" mask="999.999.999-99"/>

                                <h:outputText value="Cidade: "/>
                                <p:inputText id="cidade" value="#{pessoaController.pessoa.cidade}" />

                                <h:outputText value="Endereco: "/>
                                <p:inputText id="endereco" value="#{pessoaController.pessoa.endereco}" />

                                <h:outputText value="Número: "/>
                                <p:inputText id="numero" value="#{pessoaController.pessoa.numero}" />

                            </h:panelGrid>

                            <p:commandButton value="Alterar" id="salva" actionListener="#{pessoaController.alterar(actionEvent)}" 
                                             onclick="PF('pessoa').show();" oncomplete="PF('dlgAlteraPessoa').hide()"/>

                        </h:form>
                    </p:dialog>
                </p:layoutUnit>

             

                <p:dataTable id="prontuario" class="table table-bordered" value="#{prontuarioController.listaProntuarios}" var="prontuario" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prontuario"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.id_prontuario}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Paciente"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.id_paciente}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.data_cadastro}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Leito"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.leito}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Diagnóstico"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.diagnostico}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Paciente"/>
                        </f:facet>
                        <h:outputText value="#{prontuario.prescricao}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Exames"/>
                        </f:facet>
                        <h:outputText value="#{pessoa.exames}"/>
                    </p:column>

                    <p:column>
                        <h:panelGrid style="border-style: hidden;" columns="2">
                      
                                <h:commandButton  class="btn btn-danger btn-xs" value="Excluir" action="#{prontuarioController.excluir()}" 
                                                 onclick="if (!confirm('Confirma a exclusão ?'))
                                                             return false;">    
                                    <f:ajax execute="@all" render=":pessoa" />
                                </h:commandButton>


                            <h:commandButton  class="btn btn-warning btn-xs" value="Alterar" actionListener="#{prontuarioController.prepararAlterarProntuario(actionEvent)}"
                                                 onclick="PF('dlgAlteraProntuario').show()">
                                    <f:ajax execute="@form" render=":alteraProntuario" />
                                </h:commandButton>

                        </h:panelGrid>
                    </p:column>
                </p:dataTable>

                <br></br>

                <h:commandButton class="btn btn-primary" value="Adicionar" 
                                 onclick="PF('dlgProntuario').show()"/>
                
            

            </p:layoutUnit>



 
    </h:body>
</html>
